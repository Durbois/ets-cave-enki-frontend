<div class="wrapper">
  <div class="container">
    <h1 class="product-header">Your selection</h1>
    <div class="row">
      <div *ngFor="let p of products; let i=index;" class="col-lg-4 col-sm-6 product-item">
        <div class="product-selection-item clearfix">
          <div class="product-image-content">
            <div class="product-image">
              <a [routerLink]="['/product', p.id]">
                <img src="https://www.bordeaux.com/wp-content/uploads/2020/05/De-Luze-2019-75x300.png"
                 [alt]="p.name">
              </a>
            </div>
          </div>
          <div class="product-info">
            <h2 class="product-title">
              <a [routerLink]="['/product', p.id]">
                <span>{{p.name}}</span>
              </a>
            </h2>
            <h3 class="field-appelation">{{p.contentType}}</h3>
            <a class="btn outline brown small" [routerLink]="['/produit', p.id]"
             [title]="p.name">Discover</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
